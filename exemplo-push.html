<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de arrays</h1>
    <p>Criando um array e adicionando novos itens no console</p>
    <script>
        let listaPokemons = ["Pikachu", "Charmander", "Bulbasaur"];

        listaPokemons.push("Squirtle");

        console.log(listaPokemons);

        listaPokemons.push("Caterpie", "Ratata", "Pidgeot");

        console.log(listaPokemons)
    </script>
</body>
</html>
