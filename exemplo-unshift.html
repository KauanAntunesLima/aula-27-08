<body>
    <h1>Exemplo de arrays</h1>
    <p>Criando um array e adicionando remover o ultimo item no consolo</p>
    <script>
        let listaPokemons = ["Pikachu", "Charmander", "Bulbasaur"];

        listaPokemons.unshift('Squirtle');


        listaPokemons.unshift('Mewtwo', 'Eevee',);

        console.log(listaPokemons)
    </script>
</body>
