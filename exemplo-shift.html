<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de arrays</h1>
    <p>Criando um array e utilizando o shiift para remover o primeiro elemento</p>
    <script>
        let listaPokemons = ["Pikachu", "Charmander", "Bulbasaur"];

        let removido = listaPokemons.shift()

        console.log('Item removido : ' + removido);
        console.log(listaPokemons)
    </script>
</body>
</html>
